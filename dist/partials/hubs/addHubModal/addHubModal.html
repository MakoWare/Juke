<div id=addHubModal class=modal><div class=modal-content><h4>New Hub</h4><div class=row><form class="col s12"><div class=row><div class="input-field col s6"><input id=name type=text class=validate ng-model=hub.name> <label for=name data-error=wrong data-success=right>Name</label></div><div class="input-field col s6"><p><input type=checkbox id=test5 ng-model=lock> <label for=test5>Lock?</label></p></div></div><div class=row><div class="input-field col s6" ng-if=lock><p><input id=password type=text class=validate ng-model=hub.password> <label for=password data-error=wrong data-success=right>Password</label></p></div></div></form></div></div><div class=modal-footer><a href=#! class="modal-action waves-effect waves-green btn-flat" ng-click=createHub()>Create</a> <a href=#! class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a></div></div>
