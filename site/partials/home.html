<div ng-include="'partials/nav.html'"></div>

<div class="container">
  <div class="row" ng-show="isMobile">
    <div class="alert alert-info" style="text-align: center">Try our mobile version in the app stores</div>
  </div>

  <div ng-include="'partials/hubsTable.html'"></div>

  <div class="well" style="padding-bottom: 12px" id="userForm">
    <form name="userForm" class="form-inline" role="form" novalidate>
      <legend>Sign Up</legend>
      <div class="row">
        <div class="col-lg-9 col-lg-offset-3">
	  <div class="form-group">
	    <input type="username" ng-model="signUp.username" class="form-control" id="username" placeholder="Username" name="username" required/>
	  </div>
	  <div class="form-group">
	    <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="signUp.password" required/>
	  </div>
	  <button ng-click="signUp()" type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
	</div>
      </div>
    </form>
  </div>
</div>
