<div class="container">
  <div class="well" style="background-color:rgba(255,255,255,.20); color:white; padding-top: 0px; padding-bottom: 5px;">
    <div class="row">
      <div class="col-xs-6">
        <h2>{{currentHub.attributes.title}}</h2>
      </div>
      <div class="col-xs-6">
        <div class="btn-group" style="margin-top: 22px" data-toggle="buttons">
          <label class="btn btn-default active">
            <input type="radio" name="options" id="playListButton" checked> PlayList
          </label>

          <label class="btn btn-default">
            <input type="radio" name="options" id="addSongsButton"> Add Songs
          </label>
        </div>
      </div>
    </div>

    <div ng-controller="PlayerCtrl">
      <div class="player"></div>
    </div>

    <div ng-controller="SongFinderCtrl">
      <div class="songFinder"></div>
    </div>

  </div>
</div>
