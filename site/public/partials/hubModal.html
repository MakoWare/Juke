<div>
  <div class="modal-header">
    <h3 class="modal-title">New Hub!</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label for="hubName">Hub Name</label>
        <input id="hubName" type="text" class="form-control" ng-model="hub.name" placeholder="Name">
      </div>
      <div class="checkbox">
        <label>
          <input ng-model="hub.hasPassword" type="checkbox"> Password Protect?
        </label>
      </div>

      <div class="form-group" ng-show="hubs.hasPassword">
        <label for="password">Hub Password</label>
        <input id="password" type="password" class="form-control" placeholder="Password">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button id="newHubButton" type="submit" class="btn btn-default">Create</button>
  </div>
</div>
