<div class="container">
  <div ng-if="isMobile" style="color: white">
    <div class="row">
      <div class="col-xs-1">
        <h2 style="margin-top: 3px;">Hubs</h2>
      </div>
      <div class="col-xs-1 col-xs-offset-4">
        <button class="btn btn-md btn-default" style="margin-top: 3px;" id="openModalButton" ng-click="openModal()" >Create a new Hub</button>
      </div>
    </div>

    <div ng-controller="HubsTableCtrl">
      <div class="hubs-table"></div>
    </div>
  </div>

  <div ng-if="!isMobile">
    <div class="well" style="background-color:rgba(255,255,255,.20); color:white;">
      <div class="row">
        <div class="col-xs-1 col-md-1">
          <h2>Hubs</h2>
        </div>
        <div class="col-xs-1 col-xs-offset-3  col-sm-1 col-sm-offset-6 col-md-1 col-md-offset-8">
          <button class="btn btn-md btn-default" style="margin-top: 22px;" id="openModalButton" ng-click="openModal()">Create a new Hub</button>
        </div>
      </div>

      <div ng-controller="HubsTableCtrl">
        <div class="hubs-table"></div>
      </div>

    </div>
  </div>
</div>
