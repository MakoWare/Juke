<div class="well" style="background-color: rgba(255,255,255,.20); color: white;" >
  <div class="row">
    <div class="col-xs-1 col-md-1">
      <h2>Hubs</h2>
    </div>
    <div class="col-xs-1 col-xs-offset-3  col-sm-1 col-sm-offset-6 col-md-1 col-md-offset-8">
      <button class="btn btn-md btn-default" style="margin-top: 22px;" id="openModalButton">Create a new Hub</button>
    </div>
  </div>
  <table class="table table-stripped table-hover">
    <thead>
      <tr>
        <th>Currently Playing</th>
        <th ng-click="predicate = 'attributes.name'; reverse=!reverse">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr id="{{hub.id}}" ng-repeat="hub in hubs | filter:predicate.attributes.$" >
        <td class="col-xs-6">
          <div class="row">
            <div class="col-xs-8">
              <img class="img-responsive" alt="No Album Art" ng-src="{{hub.get('currentlyPlaying').get('song').get('thumbnail')}}"  width="150"/>
            </div>
            <div class="col-xs-4">
              Foo Fighters
            </div>
          </div>
        </td>
        <td class="col-xs-6">{{hub.attributes.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
