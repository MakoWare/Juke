<div class="container-fluid" style="color: white; overflow: auto">
  <div class="well" style="background-color: rgba(0,0,0,0)" >
    <div class="row">
      <div class="col-xs-1 col-md-1">
        <h2>Hubs</h2>
      </div>
      <div class="col-xs-1 col-xs-offset-3  col-sm-1 col-sm-offset-6 col-md-1 col-md-offset-8">
        <button class="btn btn-md btn-default" style="margin-top: 22px;" ng-click="createHub()">Create a new Hub</button>
      </div>
    </div>
    <table class="table table-stripped table-hover">
      <thead>
        <tr>
          <th>Currently Playing</th>
          <th ng-click="predicate = 'attributes.name'; reverse=!reverse">Name</th>
          <th>Join</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="hub in hubs | filter:predicate.attributes.$" >
          <td><img src="http://static.metacritic.com/images/products/music/7/364e8dd6b0f235e24ada40c54cb2efd8-98.jpg"/></td>
          <td>{{hub.attributes.title}}</td>
          <td>join</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
