<div class="well" style="padding-bottom: 12px" id="userForm">
  <form name="userForm" class="form-inline" role="form" novalidate>
    <legend>Sign Up</legend>
    <div class="row">
      <div class="col-lg-9 col-lg-offset-3">
	<div class="form-group">
	  <input type="text" ng-model="signUp.username" class="form-control" placeholder="Username" name="username" required/>
	</div>
	<div class="form-group">
	  <input type="password" class="form-control" placeholder="Password" ng-model="signUp.password" required/>
	</div>
	<button ng-click="signUp()" type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
