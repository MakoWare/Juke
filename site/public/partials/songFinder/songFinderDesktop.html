<div class="row" style="padding-left: 5px; padding-right: 5px; color: white;">
  <div class="col-xs-4">
    <h3 style="margin-top: 15px;">Add Songs</h3>
  </div>
  <div class="col-xs-6" style="margin-top: 10px; padding-right: 0px;">
    <input id="songSearchQuery" type="text" class="form-control placeholderChange" placeholder="Search" style="background-color: rgba(255,255,255,.40); color: white" />
  </div>
  <div class="col-xs-2" style="margin-top: 10px; ">
    <button id="findSongsButton" class="btn btn-default">Search</button>
  </div>
</div>

<div id="foundSongsTable" style="overflow-y: auto; height: 100px; margin: 5px;">
  <table class="table table-stripped table-hover" style="overflow-x: hidden;">
    <tbody>
      <tr id="{{song}}" ng-repeat="song in foundSongs">
        <td>
          <div class="col-md-2">
            <img class="img-responsive" alt="No Album Art" ng-src="{{song.snippet.thumbnails.default.url || 'images/defaultAlbumArt.jpg'}}"  width="200"/>
          </div>
          <div class="col-md-10">
            <h3 style="margin-top: 0px">{{song.snippet.title}}</h3>
            <p>{{song.snippet.description}}</p>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
