<div style="color: white; padding-top: 0px">

  <div id="foundSongsTable" style="overflow-y: auto; overflow-x: hidden; height: 100px; margin: 5px;">
    <table class="table table-stripped table-hover">
      <tbody>
        <tr id="{{song}}" ng-repeat="song in foundSongs">
          <td>
            <div class="col-xs-5 col-md-2">
              <img class="img-responsive" alt="No Album Art" ng-src="{{song.snippet.thumbnails.default.url || 'images/defaultAlbumArt.jpg'}}"  width="200"/>
            </div>
            <div class="col-xs-7 col-md-10">
              <h3 style="margin-top: 0px">{{song.snippet.title}}</h3>
              <p>{{song.snippet.description}}</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
